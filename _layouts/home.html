<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/minima.css' | relative_url }}">
</head>

<body>
    <header>
        <h1>{{ site.title }}</h1>
        <p>{{ site.description }}</p>
        <nav>
            <ul>
                <li><a href="{{ site.url | relative_url }}">Home</a></li>
                <li><a href="{{ site.social_links.github }}">GitHub</a></li>
                <li><a href="{{ site.social_links.linkedin }}">LinkedIn</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Recent Posts</h2>
        <ul>
            {% for post in site.posts %}
            <li>
                <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
                <span>{{ post.date | date: "%B %d, %Y" }}</span>
            </li>
            {% endfor %}
        </ul>
    </main>

    <footer>
        <p>&copy; {{ site.author }} - {{ site.url }}</p>
    </footer>
</body>

</html>
